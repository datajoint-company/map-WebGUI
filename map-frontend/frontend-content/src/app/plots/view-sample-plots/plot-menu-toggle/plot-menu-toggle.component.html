<mat-form-field>
  <mat-select placeholder="Select a Plot" [ngModel]="selectedPlot" (ngModelChange)="onChange($event)" id="selectedPlot">
    <mat-option *ngFor="let plot of plotMenu" [value]="plot">{{plot.type}}: {{ plot.id }}</mat-option>
  </mat-select>
</mat-form-field>
<p>plot-menu selected type: {{ selectedPlot.type }}</p>
<p> id: {{ selectedPlot.id }} </p>
