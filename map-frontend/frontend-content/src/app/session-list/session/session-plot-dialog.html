<h4 mat-dialog-title>{{data?.session?.subject_nickname}} [{{data?.session?.session_start_time.split("T")[0]}}
{{data?.session?.session_start_time.split("T")[1]}}]</h4>
<div mat-dialog-content>
    <app-session-psych-plot *ngIf="data.plot.showSPCplot" [sessionData]="data?.session"></app-session-psych-plot>
    <app-session-rtc-plot *ngIf="data.plot.showSRTCplot" [sessionData]="data?.session"></app-session-rtc-plot>
    <app-session-rttn-plot *ngIf="data.plot.showSRTTNplot" [sessionData]="data?.session"></app-session-rttn-plot>
</div>
<div mat-dialog-actions>

  <button mat-button [mat-dialog-close]="data.plot">close</button>

</div>
