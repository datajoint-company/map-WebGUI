<div *ngIf="probeInsertions">
<h5>Probe Insertions</h5>
<div class="probe-insertion-list-container">
  <div *ngFor="let probeIns of probeInsertions" [class]="probeInsertions.length > 2 ? probeInsertions.length > 3 ? 'quarter-card' : 'one-third-card': 'half-card'">
    <app-probe-insertion [probeInsertionInfo]="probeIns"></app-probe-insertion>
  </div>
</div>

</div>
